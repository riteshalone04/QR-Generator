<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator | Ritesh Alone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Branding Section */
        .branding {
            margin-bottom: 20px;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid #2a5298;
        }
        .logo img { width: 100%; height: 100%; object-fit: cover; }
        
        .designer-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }
        .designer-name {
            font-size: 20px;
            font-weight: 800;
            color: #2a5298;
            margin: 5px 0 0 0;
        }

        hr { border: 0; height: 1px; background: #eee; margin: 20px 0; }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        input:focus { border-color: #2a5298; outline: none; }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .btn-generate { background: #2a5298; color: white; }
        .btn-generate:hover { background: #1e3c72; transform: translateY(-2px); }

        .btn-download { 
            background: #27ae60; 
            color: white; 
            display: none; /* Hidden until QR is generated */
        }
        .btn-download:hover { background: #219150; }

        #qrcode-box {
            margin: 20px auto;
            padding: 10px;
            background: #fdfdfd;
            border: 1px dashed #ccc;
            display: inline-block;
            min-height: 100px;
        }
        
        /* Make sure the library's output fits */
        #qrcode-box img { margin: 0 auto; display: block; }
        #qrcode-box canvas { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="branding">
            <div class="logo">
                <img src="luxury-r-letter-logo-design-260nw-1435177673.jpg" alt="Logo">
            </div>
            <p class="designer-label">Created By</p>
            <h2 class="designer-name">Ritesh Alone</h2>
        </div>

        <hr>

        <input type="text" id="url-input" placeholder="Enter link or text here...">
        <button class="btn-generate" onclick="generateQR()">Generate QR Code</button>

        <div id="qrcode-box">
            <p style="color: #999; font-size: 14px; margin: 20px;">QR will appear here</p>
        </div>

        <button id="download-btn" class="btn-download" onclick="downloadBrandedQR()">Download Branded QR</button>
    </div>

    <script>
        let qrContainer = document.getElementById("qrcode-box");
        let downloadBtn = document.getElementById("download-btn");

        function generateQR() {
            let text = document.getElementById("url-input").value.trim();
            
            if (!text) {
                alert("Please paste a link first!");
                return;
            }

            qrContainer.innerHTML = ""; // Clear placeholder
            
            // Generate QR
            new QRCode(qrContainer, {
                text: text,
                width: 250,
                height: 250,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Show download button
            setTimeout(() => {
                downloadBtn.style.display = "block";
            }, 500);
        }

        function downloadBrandedQR() {
            const qrImg = qrContainer.querySelector("img");
            const qrCanvasSource = qrContainer.querySelector("canvas");

            // Create a temporary master canvas for branding
            const finalCanvas = document.createElement("canvas");
            const ctx = finalCanvas.getContext("2d");

            // Set Size (QR width + padding + space for text)
            finalCanvas.width = 300;
            finalCanvas.height = 380;

            // 1. Draw White Background
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

            // 2. Draw QR Code (Centered)
            const source = (qrCanvasSource.style.display !== "none") ? qrCanvasSource : qrImg;
            ctx.drawImage(source, 25, 25, 250, 250);

            // 3. Draw Branding Text
            ctx.fillStyle = "#2a5298";
            ctx.font = "bold 22px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Ritesh Alone", finalCanvas.width / 2, 320);

            ctx.fillStyle = "#777777";
            ctx.font = "14px Arial";
            ctx.fillText("Professional QR Generator", finalCanvas.width / 2, 345);

            // 4. Trigger the Download
            const link = document.createElement("a");
            link.download = "QR_By_Ritesh_Alone.png";
            link.href = finalCanvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
