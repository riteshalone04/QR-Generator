<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator | Ritesh Alone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="designer-info">
            <img src="luxury-r-letter-logo-design-260nw-1435177673.jpg" alt="Logo" class="logo">
            <p class="designer-name">Designed by <span>Ritesh Alone</span></p>
        </header>

        <hr>

        <h1>QR Code Generator</h1>
        <p>Paste a URL below to generate your code</p>
        
        <input type="text" id="qr-input" placeholder="https://example.com" />
        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
